<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- CSS style -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- External Javascript reference -->
    <script src="assets/javascript/game.js"></script>

    <title>The Psychic Game</title>
</head>
<body>
    <div class="container">


      <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1>Welcome to the Psychic game!!!<h1>
            <h2>Guess what letter I am thinking of:</h2>
            <h2>Press any key from a-z to begin, you have 9 tries:</h2>
            <h3>Wins: <span id="user-wins"><strong>0</strong></span></h3>
            <h3>Losses: <span id="user-losses"><strong>0</strong></span></h3>
            <h3>Guesses Left: <span id="user-guessesLeft"><strong>0</strong></span></h3>
            <!-- <h3>Computer guessed: <span id="comp-guesses"><strong>0</strong></span></h3> -->
            <h3>Your guess so far: <span id="user-guesses"><strong>0</strong></span></h3>
            <H1><span id="banner"><strong></strong><span></h3>
          </div>
      </div>
      <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2"></div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-6"></div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4"></div>
      </div>
      <div class="row"></div>


    </div>
</body>
